<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">

        <input type="text" id="display" disabled>
        <br>
        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator">DE</button>
        <button id="point" class="operator">.</button>
        <button id="slash" class="operator">/</button>
        <br>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="multiplication" class="operator">*</button>
        <br>
        <button id="7">4</button>
        <button id="8">5</button>
        <button id="9">6</button>
        <button id="sustraction" class="operator">-</button>
        <br>
        <button id="7">1</button>
        <button id="8">2</button>
        <button id="9">3</button>
        <button id="adition" class="operator">+</button>
        <br>
        
        <button id="8">0</button>
        <button id="9">00</button>
        <button id="adition" class="equal operator">=</button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
